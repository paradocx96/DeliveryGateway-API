apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-gateway-api-deployment
  labels:
    app: delivery-gateway-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery-gateway-api
  template:
    metadata:
      labels:
        app: delivery-gateway-api
    spec:
      containers:
        - name: delivery-gateway-api
          image: paradocx96/delivery-gateway-api:{{tag}}
          ports:
            - containerPort: 8080
          env:
            - name: USER_NAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-user
            - name: USER_PWD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: mongo-url
